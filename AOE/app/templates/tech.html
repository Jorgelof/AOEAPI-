<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Empires -Tecnologias</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
</head>
<style type="text/css">
    body{
      background-image: url("../static/font.jpg");
        }
</style>
<body background="">
    <div class="container">
        <div class="row">
          <div class="col s5">
            <div class="card black">
                <div class="card-image">
                    <img src="../static/tecnologias.png">
                </div>
                <div class="card-content white-text">
                    <table class="centered">
                        <tr>
                            <td>ID</td>
                            <td>{{tecnologia.get("id")}}</td>
                        </tr>
                        <tr>
                            <td>Nombre</td>
                            <td>{{tecnologia.get("nombre")}}</td>
                        </tr>
                        <tr>
                            <td>Descripcion</td>
                            <td>{{tecnologia.get("descripcion")}}</td>
                        </tr>
                            <td>Expansion</td>
                            <td>{{tecnologia.get("expansion")}}</td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td>{{tecnologia.get("edad")}}</td>
                        </tr>
                    </table>
                </div>
            </div>
          </div>
        </div>
    </div>
<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
</body>
</html>
