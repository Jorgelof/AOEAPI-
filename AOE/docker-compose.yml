version: "3.2"
services:
  db:
    image: postgres:9.4
    restart: always
    container_name: aoe_a
    ports:
      - "5432:5432"
    networks:
      - postgresql
    environment:
      POSTGRES_PASSWORD: "secret"
      POSTGRES_DB: "aoedb"
    volumes:
      - ./data:/var/lib/postgresql/data

  scrapper-aoe:
    build: ./app
    container_name: aoeScrapper_C
    links: 
      - db
    networks:
      - postgresql
    volumes:
      - type: bind
        source: ./app
    command: ["python", "./scrapper.py"]
    depends_on:
     - db

  app-aoe:
    build: ./app
    container_name: aoeApp_D
    restart: always
    links:
        - db
    ports:
        - "5000:5000"
    networks:
      - postgresql
    volumes:
      - type: bind
        source: ./app
        target: /usr/src/app
    command: ["python", "./appAOE.py"]
    depends_on:
     - scrapper-aoe
